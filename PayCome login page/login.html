<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayCome LoginPage</title>
</head>
<body style="background-color: rgb(132, 57, 202);">
       <div class="container my-5">
           <div class="row text-center">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <p style="font-size: 2.2rem; color:#fff; font-family:Coronetscript, cursive;">VapPay</p>
                     <div class="card card-signin my-2">
                        <div class="card-body">
                             <h2>Log In</h2>
                             <form class="form_login" action="">
                                 <div class="form_login_group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                 </div>
                                 <div class="form_login_group">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                      </div>
                                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
                             </form>
                             
                        </div>
                     </div>
                     <a href="#">Forgot your Password</a>
                             <h5 style="color: #fff">Don't have an account <a href="#">Sign Up</a></h4>
                </div>
            </div>
        </div>
        <div style="padding: 1.7rem">

        </div>
            <!-- Footer -->
            <div class="container-fluid text-center footer">
                Coded by <a href="#">InfoTeccore</a></p>
            </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
